<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube.com Clone</title>
    <style>
        .thumbnail{
            width: 300px;
            display: block;
        }
        .search_bar{
            display: block;
        }
        .video_title{
            width: 300px;
            

        }
        .video_preview{
            width: 300px;
            display: inline-block;
            vertical-align: top;
            margin-right: 15px;
        }
        
    </style>
</head>
<body>
    <input type="text" placeholder="Search" class="search_bar">

    <div class="video_preview">
        <img class="thumbnail"  src="thumbnails/thumbnail-1.webp" alt="thumbnail-1">
    
        <p class="video_title">
            Talking Tech  
                and AI with
            Google CEO Sundar Pichai!
        </p>
        <p class="video_author">
    
            Marques Brownlee
        </p>
        <p class="video_stats">
            3.4M views · 6 months ago
        </p>
        </div>

        <div class="video_preview">
            <img class="thumbnail"  src="thumbnails/thumbnail-2.webp" alt="thumbnail-1">
        
            <p class="video_title">
                Try Not To Laugh Challenge #9
            </p>
            <p class="video_author">
        
                Markiplier
            </p>
            <p class="video_stats">
                19M views · 4 years ago
            </p>
            </div>
</body>
</html>
